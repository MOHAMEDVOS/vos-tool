version: '3.8'

services:
  vos-tool:
    build: 
      context: ..
      dockerfile: cloud-migration/Dockerfile
    container_name: vos-tool
    ports:
      - "8501:8501"
    environment:
      - DEPLOYMENT_MODE=enterprise
      - FORCE_READYMODE=true
      - READYMODE_USER=${READYMODE_USER}
      - READYMODE_PASSWORD=${READYMODE_PASSWORD}
      - MAX_CONCURRENT_DOWNLOADS=10
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=vos_tool
      - POSTGRES_USER=vos_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379
    volumes:
      - recordings_data:/app/Recordings
      - user_data:/app/data
      - app_logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - vos-network
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4'
        reservations:
          memory: 8G
          cpus: '2'

  postgres:
    image: postgres:15-alpine
    container_name: vos-postgres
    environment:
      - POSTGRES_DB=vos_tool
      - POSTGRES_USER=vos_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - vos-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: vos-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - vos-network
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: vos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - vos-tool
    restart: unless-stopped
    networks:
      - vos-network

volumes:
  recordings_data:
    driver: local
  user_data:
    driver: local
  app_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vos-network:
    driver: bridge
